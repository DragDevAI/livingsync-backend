name: LivingSync CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [23.9.0]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Create .env file
      run: |
        echo "JWT_SECRET=super_secret_test_key" >> .env
        echo "JWT_REFRESH_EXPIRATION=7d" >> .env
        # We don't need a real DB URL because Integration tests use MemoryServer
        # and Unit tests use Mocks.
        echo "DATABASE_URL=mongodb://fake-url/db" >> .env

    - name: Run Unit Tests
      run: npm run test:unit

    - name: Run API Integration Tests
      run: npm run test:api